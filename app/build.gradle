//    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.5'

//image view dilog dependency
    implementation 'com.github.chrisbanes:PhotoView:2.3.0'

//dependancy for save object to sharedpreferences
    implementation 'com.google.code.gson:gson:2.8.5'

//    lottie animation dialog
    implementation 'com.github.mayuce:LottieAlertDialog:1.1'

    // shimmer layout for the loading screen
    implementation 'com.facebook.shimmer:shimmer:0.4.0@aar'


// swap down refresh
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'


//    Extra Dependancy for chat

    compile 'com.github.lguipeng:BubbleView:1.0.1'

//    youtube APi
    implementation 'com.github.flipkart-incubator:android-inline-youtube-view:1.0.3'
